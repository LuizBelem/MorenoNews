<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="top-controls">
    <ion-button fill="clear" (click)="goHome()" class="back-btn">
  ‚Üê Voltar
    </ion-button>
  </div>
  <div class="logo-box">
    <div class="logo-icon">MN</div>
    <h2>MORENO</h2>
  </div>

  <ion-card class="login-card">
    <ion-card-content>
      <ion-item lines="none">
        <ion-label position="stacked">Insira seu nome</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Insira seu email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Insira sua senha</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="btn-login" (click)="submit()">
        Entrar
      </ion-button>
    </ion-card-content>
  </ion-card>
  <div class="logout-wrap">
    <ion-button expand="block" class="btn-logout" (click)="logout()">
      Sair
    </ion-button>
  </div>
</ion-content>
